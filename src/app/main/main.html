<div data-ng-controller="MainController as vm">
  <input data-ng-model="vm.searchQuery"></input>
  
  <div class="row container-fluid">
    <div class="col-md-4">
      <table class="table table-striped">
        <tbody>
          <tr data-ng-repeat="player in vm.players | filter:vm.searchQuery track by player.dci">
            <td data-ng-click="vm.addPlayer(player)">{{player.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-8">
      <div data-event></div>
    </div>
  </div>
</div>
